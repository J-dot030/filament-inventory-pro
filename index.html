<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Filament OS — Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1f1f1f;
            --yellow: #FFD700;
            --yellow-dim: rgba(255, 215, 0, 0.2);
            --border: #333333;
            --text: #ffffff;
            --text-dim: #888888;
            --red: #FF4444;
            --green: #00FF88;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        
        /* CRT Scanline */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 999;
        }
        
        .container { max-width: 600px; margin: 0 auto; position: relative; padding-bottom: 120px; }
        
        /* Header */
        header { background: var(--surface); border-bottom: 2px solid var(--yellow); padding: 16px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1); }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-family: 'JetBrains Mono', monospace; font-size: 20px; font-weight: 800; color: var(--yellow); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .sync-status { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--green); font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .sync-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 8px var(--green); } 50% { opacity: 0.5; transform: scale(0.8); box-shadow: none; } }
        
        .user-bar { display: flex; justify-content: space-between; align-items: center; }
        .user-info { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-dim); }
        .btn-group { display: flex; gap: 8px; }
        .header-btn { background: transparent; border: 1px solid var(--border); color: var(--text-dim); padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; }
        .header-btn:hover { border-color: var(--yellow); color: var(--yellow); }
        
        /* Stats */
        .stats { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; border-left: 3px solid var(--yellow); }
        .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 4px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 800; color: var(--text); }
        
        /* Tabs */
        .tabs { display: flex; padding: 0 20px; gap: 8px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; text-align: center; font-weight: 700; font-size: 12px; cursor: pointer; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { background: var(--yellow-dim); color: var(--yellow); border-color: var(--yellow); }
        
        /* Search */
        .search { padding: 0 20px; margin-bottom: 24px; }
        .search-input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 14px 16px; color: var(--text); font-size: 14px; outline: none; font-family: 'JetBrains Mono', monospace; }
        .search-input:focus { border-color: var(--yellow); box-shadow: 0 0 15px var(--yellow-dim); }
        
        /* Inventory List */
        .inventory { padding: 0 20px; }
        .group-header { color: var(--yellow); font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; border-bottom: 1px dashed var(--border); padding-bottom: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; cursor: pointer; }
        .group-items { display: none; flex-direction: column; gap: 8px; margin-bottom: 24px; }
        .group-items.open { display: flex; }
        
        .item { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 16px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .item:hover { border-color: var(--yellow); }
        .item-id { font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 800; color: var(--bg); background: var(--yellow); padding: 4px 8px; border-radius: 4px; min-width: 70px; text-align: center; }
        .item.box .item-id { background: var(--green); }
        .item-info { flex: 1; }
        .item-brand { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .item-meta { font-size: 11px; color: var(--text-dim); }
        
        .qty { display: flex; align-items: center; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; }
        .qty-btn { width: 32px; height: 32px; background: transparent; border: none; color: var(--text-dim); font-size: 16px; cursor: pointer; }
        .qty-btn:hover { color: var(--yellow); background: var(--surface-hover); }
        .qty-val { font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; width: 44px; text-align: center; color: var(--yellow); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        
        /* Action Bar */
        .actions { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; background: var(--bg); border-top: 2px solid var(--yellow); padding: 16px 20px; display: flex; gap: 12px; z-index: 50; }
        .btn-main { flex: 2; padding: 16px; border-radius: 6px; border: none; background: var(--yellow); color: var(--bg); font-weight: 800; font-size: 14px; cursor: pointer; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        .btn-secondary { flex: 1; padding: 16px; border-radius: 6px; border: 1px solid var(--red); background: transparent; color: var(--red); font-weight: 700; font-size: 12px; cursor: pointer; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        
        /* Camera */
        .camera { position: fixed; inset: 0; background: #000; z-index: 400; display: none; flex-direction: column; }
        .camera-header { padding: 20px; display: flex; justify-content: space-between; position: absolute; width: 100%; z-index: 10; }
        .camera-badge { background: var(--yellow); color: var(--bg); padding: 6px 12px; border-radius: 4px; font-weight: 800; font-size: 11px; font-family: 'JetBrains Mono', monospace; }
        .camera-close { background: rgba(0,0,0,0.5); border: 1px solid var(--yellow); color: var(--yellow); width: 36px; height: 36px; border-radius: 4px; font-size: 18px; cursor: pointer; }
        #video { flex: 1; object-fit: cover; }
        
        .camera-controls { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; }
        .shutter { width: 72px; height: 72px; border: 4px solid var(--yellow); background: var(--yellow-dim); border-radius: 50%; cursor: pointer; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        .shutter:active { background: var(--yellow); transform: scale(0.95); }
        .shutter.delete { border-color: var(--red); background: rgba(255,68,68,0.2); box-shadow: 0 0 20px rgba(255,68,68,0.4); }
        .shutter.delete:active { background: var(--red); }
        #canvas { display: none; }
        
        .processing { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--surface); border-top: 4px solid var(--yellow); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .process-text { font-family: 'JetBrains Mono', monospace; font-size: 14px; font-weight: 700; color: var(--yellow); margin-bottom: 8px; }
        .process-log { font-size: 11px; color: var(--text-dim); font-family: 'JetBrains Mono', monospace; }
        
        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); z-index: 450; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.open { display: flex; }
        .modal-content { background: var(--surface); border: 2px solid var(--yellow); border-radius: 8px; padding: 24px; width: 100%; max-width: 400px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 16px; margin-bottom: 20px; }
        .modal-title { font-family: 'JetBrains Mono', monospace; font-weight: 800; color: var(--yellow); font-size: 16px; }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .form-input { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; padding: 12px; color: var(--text); font-size: 14px; font-family: 'Inter', sans-serif; outline: none; }
        .form-input:focus { border-color: var(--yellow); }
        .form-input[readonly] { color: var(--yellow); font-family: 'JetBrains Mono', monospace; font-weight: 700; background: var(--surface-hover); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* Toast */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--yellow); color: var(--bg); padding: 12px 24px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-weight: 800; font-size: 12px; z-index: 600; display: none; text-align: center; box-shadow: 0 4px 15px rgba(255,215,0,0.3); }
        .toast.error { background: var(--red); color: white; box-shadow: 0 4px 15px rgba(255,68,68,0.3); }
        
        /* Login */
        .login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-screen.hidden { display: none; }
        .login-box { background: var(--surface); border: 2px solid var(--border); border-left: 4px solid var(--yellow); border-radius: 8px; padding: 32px; width: 100%; max-width: 360px; }
        .login-logo { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 900; color: var(--yellow); margin-bottom: 24px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <div class="login-logo">FILAMENT_OS</div>
            <div class="form-group">
                <label class="form-label">System Access ID</label>
                <input type="text" class="form-input" id="member-id" placeholder="Enter ID..." style="font-family: 'JetBrains Mono', monospace;">
            </div>
            <button class="btn-main" onclick="login()" style="width:100%; margin-top:8px;">Initialize</button>
        </div>
    </div>

    <div class="container" id="main-app" style="display: none;">
        <header>
            <div class="header-row">
                <div class="logo">SYS_OS</div>
                <div class="sync-status"><div class="sync-dot"></div><span id="sync-text">LOCAL</span></div>
            </div>
            <div class="user-bar">
                <div class="user-info">OP: <span id="user-name" style="color:var(--text); font-weight:700;">User</span></div>
                <div class="btn-group">
                    <button class="header-btn" onclick="setApiKey()">API_KEY</button>
                    <button class="header-btn" onclick="logout()">LOGOUT</button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Inventory</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Depleted Spools</div>
                <div class="stat-value" id="low-stock" style="color:var(--red);">0</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-storage" onclick="setTab('storage')">Storage (Open)</div>
            <div class="tab" id="tab-inventory" onclick="setTab('inventory')">Inventory (Box)</div>
        </div>

        <div class="search">
            <input type="text" class="search-input" id="search" placeholder="> Search asset database..." onkeyup="renderInventory()">
        </div>

        <div class="inventory" id="inventory"></div>
    </div>

    <div class="actions" id="action-bar" style="display: none;">
        <button class="btn-secondary" onclick="openCamera('delete')">RM_ASSET</button>
        <button class="btn-main" onclick="openCamera('scan')">SCAN_NEW_ASSET</button>
    </div>

    <div class="camera" id="camera">
        <div class="camera-header">
            <div class="camera-badge" id="cam-status">SCANNER_ACTIVE</div>
            <button class="camera-close" onclick="closeCamera()">✕</button>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="camera-controls">
            <div style="font-family: 'JetBrains Mono', monospace; font-size:11px; color:var(--yellow); background:rgba(0,0,0,0.8); padding:8px 16px; border-radius:4px; margin-bottom:20px; display:inline-block; border:1px solid var(--yellow);">
                > AIM AT SERIAL OR QR <
            </div><br>
            <button class="shutter" id="shutter" onclick="capture()"></button>
        </div>
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="proc-text">ANALYZING...</div>
            <div class="process-log" id="proc-log">Establishing uplink...</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">ASSET_DATA</div>
                <button class="camera-close" onclick="closeModal()">✕</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Physical State</label>
                <select id="f-status" class="form-input">
                    <option value="storage">Storage (Opened Spool)</option>
                    <option value="inventory">Inventory (Unopened Box)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Asset Tag (QR / Serial)</label>
                <input type="text" id="f-id" class="form-input" readonly>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Manufacturer</label>
                    <input type="text" id="f-brand" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Material</label>
                    <input type="text" id="f-material" list="mat-list" class="form-input" placeholder="Select/Type">
                    <datalist id="mat-list">
                        <option value="PLA"></option><option value="PETG"></option><option value="ASA"></option>
                        <option value="ABS"></option><option value="TPU"></option><option value="PCTG"></option>
                        <option value="XPETG"></option><option value="FLEX"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Color Profile</label>
                    <input type="text" id="f-color" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Volume Left</label>
                    <select id="f-qty" class="form-input">
                        <option value="100">100%</option><option value="90">90%</option>
                        <option value="80">80%</option><option value="70">70%</option>
                        <option value="60">60%</option><option value="50">50%</option>
                        <option value="40">40%</option><option value="30">30%</option>
                        <option value="20">20%</option><option value="10">10%</option>
                        <option value="0">0% (Empty)</option>
                    </select>
                </div>
            </div>

            <button class="btn-main" style="width:100%; margin-top:16px;" onclick="saveItem()">WRITE_TO_DB</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Database Init
        let inventory = JSON.parse(localStorage.getItem('filamentFarmDB')) || [];
        let activeUser = localStorage.getItem('activeUser');
        let aiStream = null;
        let currentTab = 'storage';
        let currentScanMode = 'scan'; 
        window.cooldownTimer = null;

        if(activeUser) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('user-name').textContent = activeUser;
            renderInventory();
        }

        function login() {
            const id = document.getElementById('member-id').value.trim();
            if(!id) return showToast('ERROR: ID REQUIRED', 'error');
            activeUser = id;
            localStorage.setItem('activeUser', id);
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('user-name').textContent = activeUser;
            renderInventory();
        }

        function logout() {
            localStorage.removeItem('activeUser');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('action-bar').style.display = 'none';
        }

        function getApiKey() {
            let key = localStorage.getItem('geminiApiKey');
            if (!key) {
                key = prompt('SYSTEM UPLINK: Enter Gemini API Key');
                if (key) localStorage.setItem('geminiApiKey', key);
            }
            return key;
        }

        function setApiKey() {
            const key = prompt('Update Gemini API Key:', localStorage.getItem('geminiApiKey') || '');
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                localStorage.removeItem('workingModel'); 
                showToast('API_KEY_UPDATED');
            }
        }

        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            renderInventory();
        }

        function renderInventory() {
            const container = document.getElementById('inventory');
            const search = document.getElementById('search').value.toLowerCase();
            container.innerHTML = '';

            const matCount = {};
            inventory.forEach(item => {
                const mat = (item.type || 'UNKNOWN').toUpperCase();
                matCount[mat] = (matCount[mat] || 0) + 1;
            });

            const filtered = inventory.filter(item => {
                const matches = ((item.id||'') + (item.brand||'') + (item.type||'') + (item.color||'')).toLowerCase().includes(search);
                const tab = (item.status || 'storage') === currentTab;
                return matches && tab;
            });

            const groups = {};
            filtered.forEach(item => {
                const mat = (item.type || 'UNKNOWN').toUpperCase();
                if (!groups[mat]) groups[mat] = [];
                groups[mat].push(item);
            });

            Object.keys(groups).sort().forEach(mat => {
                const items = groups[mat];
                const id = 'g-' + mat.replace(/\s+/g, '');

                const div = document.createElement('div');
                div.className = 'group';
                div.innerHTML = `
                    <div class="group-header" onclick="document.getElementById('${id}').classList.toggle('open')">
                        <span>> ${mat}</span>
                        <span>[${items.length}]</span>
                    </div>
                    <div class="group-items open" id="${id}">
                        ${items.map(item => `
                            <div class="item ${item.status === 'inventory' ? 'box' : ''}" onclick="editItem('${item.id}')">
                                <div class="item-id">${item.id}</div>
                                <div class="item-info">
                                    <div class="item-brand">${item.brand || 'Unknown'}</div>
                                    <div class="item-meta">${item.color || 'N/A'} • LOG:${item.user}</div>
                                </div>
                                <div class="qty" onclick="event.stopPropagation()">
                                    <button class="qty-btn" onclick="updateQty('${item.id}', -10)">-</button>
                                    <div class="qty-val">${item.qty}%</div>
                                    <button class="qty-btn" onclick="updateQty('${item.id}', 10)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('total').textContent = inventory.length;
            document.getElementById('low-stock').textContent = inventory.filter(i => parseInt(i.qty) <= 0).length;
        }

        function updateQty(id, change) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                item.qty = Math.min(100, Math.max(0, parseInt(item.qty) + change));
                localStorage.setItem('filamentFarmDB', JSON.stringify(inventory));
                renderInventory();
            }
        }

        function editItem(id) {
            const item = inventory.find(i => i.id === id);
            if (!item) return;

            document.getElementById('f-id').value = item.id;
            document.getElementById('f-brand').value = item.brand || '';
            document.getElementById('f-material').value = item.type || '';
            document.getElementById('f-color').value = item.color || '';
            
            let qtyVal = Math.round((item.qty || 100) / 10) * 10;
            document.getElementById('f-qty').value = qtyVal;
            document.getElementById('f-status').value = item.status || 'storage';
            document.getElementById('modal').classList.add('open');
        }

        function saveItem() {
            const id = document.getElementById('f-id').value;
            if (!id) return;

            const item = {
                id,
                brand: document.getElementById('f-brand').value,
                type: document.getElementById('f-material').value.toUpperCase(),
                color: document.getElementById('f-color').value,
                qty: document.getElementById('f-qty').value,
                status: document.getElementById('f-status').value,
                user: activeUser,
                time: new Date().toISOString()
            };

            const idx = inventory.findIndex(i => i.id === id);
            if (idx >= 0) { inventory[idx] = item; } else { inventory.push(item); }

            localStorage.setItem('filamentFarmDB', JSON.stringify(inventory));
            closeModal();
            renderInventory();
            showToast('DB_WRITE_SUCCESS');
        }

        function closeModal() { document.getElementById('modal').classList.remove('open'); }

        function showToast(msg, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        async function openCamera(mode) {
            const key = getApiKey();
            if (!key) return;

            currentScanMode = mode;
            const shutter = document.getElementById('shutter');
            
            if (mode === 'delete') {
                shutter.className = 'shutter delete';
                document.getElementById('cam-status').textContent = 'SYS_DELETE_MODE';
            } else {
                shutter.className = 'shutter';
                document.getElementById('cam-status').textContent = 'SYS_SCAN_MODE';
            }
            
            document.getElementById('camera').style.display = 'flex';

            try {
                aiStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = aiStream;
            } catch (e) {
                showToast('ERR: CAM_DENIED', 'error');
                closeCamera();
            }
        }

        function closeCamera() {
            document.getElementById('camera').style.display = 'none';
            if (aiStream) { aiStream.getTracks().forEach(t => t.stop()); aiStream = null; }
            
            if (window.cooldownTimer) {
                clearInterval(window.cooldownTimer);
                window.cooldownTimer = null;
            }
            document.getElementById('processing').style.display = 'none';
            const spinner = document.querySelector('.spinner');
            const text = document.getElementById('proc-text');
            spinner.style.animation = 'spin 1s linear infinite';
            spinner.style.borderTopColor = 'var(--yellow)';
            text.style.color = 'var(--yellow)';
        }

        // --- SMART GEOMETRY AND PATTERN FIX ---
        window.capture = async function() {
            const key = getApiKey();
            if (!key) return;

            const proc = document.getElementById('processing');
            const log = document.getElementById('proc-log');
            const text = document.getElementById('proc-text');
            const spinner = document.querySelector('.spinner');

            proc.style.display = 'flex';
            text.textContent = 'ANALYZING...';
            log.textContent = 'Extracting typography data...';

            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            canvas.width = 800; canvas.height = 600;
            canvas.getContext('2d').drawImage(video, 0, 0, 800, 600);
            const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                let modelToUse = localStorage.getItem('workingModel');
                
                if (!modelToUse) {
                    log.textContent = 'Querying API for valid models...';
                    const req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                    if (!req.ok) {
                        if(req.status === 429) throw new Error("RATE_LIMIT");
                        throw new Error('API Key Invalid or Restricted.');
                    }
                    const data = await req.json();
                    const models = data.models.map(m => m.name.replace('models/', ''));
                    
                    if (models.includes('gemini-2.5-flash')) modelToUse = 'gemini-2.5-flash';
                    else if (models.includes('gemini-2.0-flash')) modelToUse = 'gemini-2.0-flash';
                    else if (models.includes('gemini-1.5-flash-latest')) modelToUse = 'gemini-1.5-flash-latest';
                    else modelToUse = 'gemini-1.5-flash'; 
                    localStorage.setItem('workingModel', modelToUse);
                }

                log.textContent = `Processing via ${modelToUse}...`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Analyze this 3D filament spool/box.\n\n1. Find the alphanumeric serial number. EXTRUDR RULE: The serial is EXACTLY 13 characters long. It consists of 3 numbers, the letter 'M', and 9 more numbers (Format: ###M#########). Examples: '000M046933024' or '046M027230093'.\n2. FONT WARNING: It is a DOT MATRIX font. A zero (0) has a diagonal slash through it (Ø). Do not confuse it with an 8. A six (6) has an open gap on the top right. A nine (9) has an open gap on the bottom left.\n3. BARCODE RULE: STRICTLY IGNORE 1D barcodes and their numbers (e.g., '02151018A', '9010241228285').\n4. Include a 'raw_text_dump' string containing all the text you can read on the label to act as a backup.\n\nReturn strictly valid JSON (no markdown formatting): {brand, color, type, asset_id, percentage_left, status, raw_text_dump}" },
                                { inlineData: { mimeType: 'image/jpeg', data: base64 } }
                            ]
                        }]
                    })
                });

                if (!res.ok) {
                    if (res.status === 429) throw new Error("RATE_LIMIT");
                    if (res.status === 404 || res.status === 403 || res.status === 400) {
                        localStorage.removeItem('workingModel'); 
                    }
                    const errorData = await res.json();
                    throw new Error(errorData.error?.message || `HTTP Error ${res.status}`);
                }

                const data = await res.json();
                
                let rawText = data.candidates[0].content.parts[0].text;
                rawText = rawText.replace(/```json/gi, '').replace(/```/gi, '').trim();
                const result = JSON.parse(rawText);

                closeCamera();
                proc.style.display = 'none';

                let finalId = result.asset_id;
                if (String(finalId).toLowerCase() === 'null') finalId = null;

                // JS FILTER: Reject Sunlu barcodes or generic 13-digit EAN barcodes without an 'M'
                if (finalId && (finalId.includes('02151018A') || finalId.match(/^[0-9]{12,14}$/))) {
                    finalId = null;
                }

                // JS FALLBACK: If AI couldn't parse the ID directly, hunt for the Extrudr pattern in the raw text dump
                const rawDump = (result.raw_text_dump || "").toUpperCase().replace(/\s/g, '');
                
                // Regex looks for: 3 characters (numbers or common letters confused for numbers), the letter M, and 9 characters.
                const extrudrPattern = /[0-9OQZSB]{3}M[0-9OQZSB]{9}/; 

                if (result.brand && result.brand.toLowerCase().includes('extrudr') || rawDump.includes('EXTRUDR')) {
                    let match = rawDump.match(extrudrPattern);
                    if (match && !finalId) {
                        finalId = match[0];
                    }
                    
                    // Sanitize AI font hallucinations based on geometric shape similarities
                    if (finalId && finalId.includes('M')) {
                        finalId = finalId.replace(/O/g, '0') // Letter O -> Zero
                                         .replace(/Q/g, '0') // Letter Q -> Zero
                                         .replace(/B/g, '8') // Letter B -> Eight
                                         .replace(/S/g, '5') // Letter S -> Five
                                         .replace(/Z/g, '2'); // Letter Z -> Two
                    }
                }

                result.asset_id = finalId;

                // Delete Mode Handler
                if (currentScanMode === 'delete') {
                    if (result.asset_id) {
                        const exists = inventory.find(i => i.id === result.asset_id);
                        if (exists) {
                            inventory = inventory.filter(i => i.id !== result.asset_id);
                            localStorage.setItem('filamentFarmDB', JSON.stringify(inventory));
                            renderInventory();
                            showToast(`ASSET_${result.asset_id}_PURGED`);
                        } else { showToast('ERR: ID_NOT_FOUND', 'error'); }
                    } else { showToast('ERR: NO_ID_DETECTED', 'error'); }
                    return;
                }

                // Strict Bouncer
                if (!result.asset_id) {
                    alert('⚠️ SCAN REJECTED\n\nNo serial or QR code detected. System prohibits logging unidentified assets.\n\nPlease apply a QR sticker.');
                    return;
                }

                document.getElementById('f-id').value = result.asset_id;
                document.getElementById('f-brand').value = result.brand || 'Unknown';
                document.getElementById('f-material').value = (result.type || 'PLA').toUpperCase();
                document.getElementById('f-color').value = result.color || 'Unknown';
                
                let qtyVal = result.percentage_left || (result.status === 'inventory' ? 100 : 100);
                qtyVal = Math.round(qtyVal / 10) * 10;
                document.getElementById('f-qty').value = qtyVal;
                
                document.getElementById('f-status').value = result.status || 'storage';
                document.getElementById('modal').classList.add('open');

            } catch (e) {
                if (e.message === "RATE_LIMIT" || e.message.toLowerCase().includes("quota") || e.message.includes("429")) {
                    let timeLeft = 60;
                    spinner.style.animation = 'none';
                    spinner.style.borderTopColor = 'var(--red)';
                    text.style.color = 'var(--red)';
                    text.textContent = `SYS OVERLOAD: ${timeLeft}s`;
                    log.textContent = "Google API speed limit reached. Cooling down...";
                    
                    window.cooldownTimer = setInterval(() => {
                        timeLeft--;
                        text.textContent = `SYS OVERLOAD: ${timeLeft}s`;
                        if(timeLeft <= 0) {
                            clearInterval(window.cooldownTimer);
                            spinner.style.animation = 'spin 1s linear infinite';
                            spinner.style.borderTopColor = 'var(--yellow)';
                            text.style.color = 'var(--yellow)';
                            text.textContent = "RETRYING UPLINK...";
                            log.textContent = "Executing automatic scan...";
                            window.capture(); 
                        }
                    }, 1000);
                } else {
                    closeCamera();
                    proc.style.display = 'none';
                    alert(`SYSTEM ERROR:\n${e.message}\n\nTroubleshooting: Verify your API key in the menu.`); 
                }
            }
        };

        if (!localStorage.getItem('geminiApiKey')) { setTimeout(getApiKey, 1000); }
    </script>
