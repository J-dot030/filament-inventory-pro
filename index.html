    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1f1f1f;
            --yellow: #FFD700;
            --yellow-dim: rgba(255, 215, 0, 0.2);
            --border: #333333;
            --text: #ffffff;
            --text-dim: #888888;
            --red: #FF4444;
            --green: #00FF88;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        
        /* CRT Scanline */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 999;
        }
        
        .container { max-width: 600px; margin: 0 auto; position: relative; padding-bottom: 120px; }
        
        /* Header */
        header { background: var(--surface); border-bottom: 2px solid var(--yellow); padding: 16px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1); }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-family: 'JetBrains Mono', monospace; font-size: 20px; font-weight: 800; color: var(--yellow); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .sync-status { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--green); font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .sync-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 8px var(--green); } 50% { opacity: 0.5; transform: scale(0.8); box-shadow: none; } }
        
        .user-bar { display: flex; justify-content: space-between; align-items: center; }
        .user-info { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-dim); }
        .btn-group { display: flex; gap: 8px; }
        .header-btn { background: transparent; border: 1px solid var(--border); color: var(--text-dim); padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; }
        .header-btn:hover { border-color: var(--yellow); color: var(--yellow); }
        
        /* Stats */
        .stats { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; border-left: 3px solid var(--yellow); }
        .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 4px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 800; color: var(--text); }
        
        /* Tabs */
        .tabs { display: flex; padding: 0 20px; gap: 8px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; text-align: center; font-weight: 700; font-size: 12px; cursor: pointer; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { background: var(--yellow-dim); color: var(--yellow); border-color: var(--yellow); }
        
        /* Search */
        .search { padding: 0 20px; margin-bottom: 24px; }
        .search-input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 14px 16px; color: var(--text); font-size: 14px; outline: none; font-family: 'JetBrains Mono', monospace; }
        .search-input:focus { border-color: var(--yellow); box-shadow: 0 0 15px var(--yellow-dim); }
        
        /* Inventory List */
        .inventory { padding: 0 20px; }
        .group-header { color: var(--yellow); font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; border-bottom: 1px dashed var(--border); padding-bottom: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; cursor: pointer; }
        .group-items { display: none; flex-direction: column; gap: 8px; margin-bottom: 24px; }
        .group-items.open { display: flex; }
        
        .item { background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 16px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .item:hover { border-color: var(--yellow); }
        .item-id { font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 800; color: var(--bg); background: var(--yellow); padding: 4px 8px; border-radius: 4px; min-width: 70px; text-align: center; }
        .item.box .item-id { background: var(--green); }
        .item-info { flex: 1; }
        .item-brand { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .item-meta { font-size: 11px; color: var(--text-dim); }
        
        .qty { display: flex; align-items: center; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; }
        .qty-btn { width: 32px; height: 32px; background: transparent; border: none; color: var(--text-dim); font-size: 16px; cursor: pointer; }
        .qty-btn:hover { color: var(--yellow); background: var(--surface-hover); }
        .qty-val { font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; width: 44px; text-align: center; color: var(--yellow); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        
        /* Action Bar */
        .actions { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; background: var(--bg); border-top: 2px solid var(--yellow); padding: 16px 20px; display: flex; gap: 12px; z-index: 50; }
        .btn-main { flex: 2; padding: 16px; border-radius: 6px; border: none; background: var(--yellow); color: var(--bg); font-weight: 800; font-size: 14px; cursor: pointer; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        .btn-secondary { flex: 1; padding: 16px; border-radius: 6px; border: 1px solid var(--red); background: transparent; color: var(--red); font-weight: 700; font-size: 12px; cursor: pointer; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        
        /* Camera */
        .camera { position: fixed; inset: 0; background: #000; z-index: 400; display: none; flex-direction: column; }
        .camera-header { padding: 20px; display: flex; justify-content: space-between; position: absolute; width: 100%; z-index: 10; }
        .camera-badge { background: var(--yellow); color: var(--bg); padding: 6px 12px; border-radius: 4px; font-weight: 800; font-size: 11px; font-family: 'JetBrains Mono', monospace; }
        .camera-close { background: rgba(0,0,0,0.5); border: 1px solid var(--yellow); color: var(--yellow); width: 36px; height: 36px; border-radius: 4px; font-size: 18px; cursor: pointer; }
        #video { flex: 1; object-fit: cover; }
        
        .camera-controls { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; }
        .shutter { width: 72px; height: 72px; border: 4px solid var(--yellow); background: var(--yellow-dim); border-radius: 50%; cursor: pointer; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        .shutter:active { background: var(--yellow); transform: scale(0.95); }
        .shutter.delete { border-color: var(--red); background: rgba(255,68,68,0.2); box-shadow: 0 0 20px rgba(255,68,68,0.4); }
        .shutter.delete:active { background: var(--red); }
        #canvas { display: none; }
        
        .processing { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--surface); border-top: 4px solid var(--yellow); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .process-text { font-family: 'JetBrains Mono', monospace; font-size: 14px; font-weight: 700; color: var(--yellow); margin-bottom: 8px; }
        .process-log { font-size: 11px; color: var(--text-dim); font-family: 'JetBrains Mono', monospace; }
