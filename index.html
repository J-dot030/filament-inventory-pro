<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Filament OS â€” Enterprise Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #F3F4F6; --surface: #FFFFFF; --surface-hover: #F9FAFB; --border: #E5E7EB;
            --border-strong: #D1D5DB; --text-main: #111827; --text-muted: #6B7280;
            --accent: #2563EB; --accent-hover: #1D4ED8; --accent-bg: #EFF6FF;
            --danger: #EF4444; --danger-bg: #FEF2F2; --warning: #F59E0B; --warning-bg: #FFFBEB;
            --success: #10B981; --success-bg: #ECFDF5; --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body { height: 100%; background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 14px; -webkit-font-smoothing: antialiased; }
        .app { display: flex; flex-direction: column; min-height: 100vh; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        
        header { position: sticky; top: 0; z-index: 40; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-weight: 700; font-size: 16px; color: var(--text-main); display: flex; align-items: center; gap: 8px; letter-spacing: -0.02em; }
        .logo-icon { width: 24px; height: 24px; background: var(--accent); color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;}
        .user-badge { font-size: 12px; font-weight: 500; background: var(--surface); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border); color: var(--text-muted); cursor: pointer; box-shadow: var(--shadow-sm); transition: 0.2s; }
        .user-badge:hover { border-color: var(--border-strong); color: var(--text-main); }
        .api-key-btn { font-size: 12px; font-weight: 500; background: var(--accent-bg); color: var(--accent); padding: 6px 10px; border-radius: 20px; border: 1px solid var(--accent-bg); cursor: pointer; margin-left: 8px; transition: 0.2s; }
        
        main { flex: 1; padding: 20px; padding-bottom: 120px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { background: var(--surface); padding: 16px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow-sm); }
        .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; font-weight: 600; letter-spacing: 0.05em; }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 600; color: var(--text-main); line-height: 1; }

        .tabs { display: flex; background: var(--border); padding: 4px; border-radius: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-weight: 600; font-size: 13px; color: var(--text-muted); cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .tab.active { background: var(--surface); color: var(--accent); box-shadow: var(--shadow-sm); }

        .search-wrap { position: relative; margin-bottom: 24px; }
        .search-input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 14px 16px; color: var(--text-main); font-size: 14px; outline: none; box-shadow: var(--shadow-sm); transition: 0.2s; }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-bg); }

        .group-container { margin-bottom: 24px; }
        .group-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 4px; font-size: 12px; font-weight: 700; border-bottom: 2px solid var(--border); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-main); cursor: pointer;}
        .group-header.low-stock { border-bottom-color: var(--warning); color: var(--warning); }
        .group-content { display: none; flex-direction: column; gap: 8px; }
        .group-content.open { display: flex; }

        .spool-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; display: flex; align-items: center; gap: 14px; cursor: pointer; transition: 0.2s; box-shadow: var(--shadow-sm); }
        .id-pill { font-family: 'JetBrains Mono', monospace; background: var(--accent-bg); color: var(--accent-hover); padding: 6px 10px; border-radius: 8px; font-size: 13px; font-weight: 700; min-width: 60px; text-align: center; border: 1px solid rgba(37,99,235,0.2); }
        .id-pill.box { background: var(--success-bg); color: var(--success); border-color: rgba(16,185,129,0.2); }
        .spool-info { flex: 1; min-width: 0; }
        .spool-brand { font-weight: 600; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .spool-meta { font-size: 12px; color: var(--text-muted); }
        
        .qty-controls { display: flex; align-items: center; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .qty-btn { width: 32px; height: 32px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; font-size: 16px; }
        .qty-val { width: 44px; text-align: center; font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 600; border-left: 1px solid var(--border); border-right: 1px solid var(--border); color: var(--text-main); }

        .fab-bar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; padding: 24px; background: linear-gradient(to top, rgba(243,244,246,1) 60%, rgba(243,244,246,0)); display: flex; z-index: 40; }
        .btn-scan { flex: 1; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 600; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 10px 20px -5px rgba(37,99,235,0.4); }

        .camera-overlay { position: fixed; inset: 0; z-index: 100; background: #000; display: none; flex-direction: column; }
        #ai-video { flex: 1; object-fit: cover; }
        .shutter { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 76px; height: 76px; border: 4px solid white; border-radius: 50%; background: rgba(255,255,255,0.3); cursor: pointer; }
        .ai-status { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; color: white; flex-direction: column; z-index: 110; text-align: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal { position: fixed; inset: 0; z-index: 200; background: rgba(17,24,39,0.7); backdrop-filter: blur(4px); display: none; align-items: flex-end; justify-content: center; }
        .modal.open { display: flex; }
        .modal-sheet { background: var(--surface); width: 100%; max-width: 600px; padding: 24px; border-radius: 24px 24px 0 0; }
        .input-group { margin-bottom: 16px; }
