<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filament — Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0e0e0f;
            --surface: #161618;
            --surface-2: #1e1e21;
            --border: rgba(255,255,255,0.07);
            --border-strong: rgba(255,255,255,0.13);
            --text: #f0f0f0;
            --text-2: #888;
            --text-3: #555;
            --accent: #e8ff48;
            --accent-dim: rgba(232,255,72,0.12);
            --accent-dim2: rgba(232,255,72,0.06);
            --danger: #ff4f4f;
            --danger-dim: rgba(255,79,79,0.1);
            --amber: #ffb347;
            --amber-dim: rgba(255,179,71,0.1);
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* ─── Layout ────────────────────────────────── */
        .app { display: flex; flex-direction: column; min-height: 100vh; }

        /* ─── Header ────────────────────────────────── */
        header {
            position: sticky; top: 0; z-index: 40;
            background: rgba(14,14,15,0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 56px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo {
            display: flex; align-items: center; gap: 10px;
        }

        .logo-mark {
            width: 28px; height: 28px;
            border: 1.5px solid var(--accent);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .logo-mark::before {
            content: '';
            width: 10px; height: 10px;
            background: var(--accent);
            border-radius: 2px;
        }

        .logo-text {
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.08em;
            color: var(--text);
        }
        .logo-text span { color: var(--text-3); }

        .header-actions { display: flex; gap: 4px; }

        .icon-btn {
            width: 36px; height: 36px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-2);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.15s, color 0.15s;
            font-size: 15px;
        }
        .icon-btn:hover { background: var(--surface-2); color: var(--text); }

        /* ─── Main ──────────────────────────────────── */
        main {
            flex: 1;
            padding: 24px 20px 120px;
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
        }

        /* ─── Stats ─────────────────────────────────── */
        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px 20px;
            position: relative; overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-strong), transparent);
        }

        .stat-label {
            font-family: 'DM Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--text-3);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'DM Mono', monospace;
            font-size: 36px;
            font-weight: 300;
            color: var(--text);
            line-height: 1;
        }
        .stat-value.warn { color: var(--amber); }

        .stat-unit {
            font-family: 'DM Mono', monospace;
            font-size: 10px;
            color: var(--text-3);
            margin-top: 6px;
        }

        /* ─── Search ─────────────────────────────────── */
        .search-wrap {
            position: relative; margin-bottom: 16px;
        }

        .search-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: var(--text-3); font-size: 13px; pointer-events: none;
        }

        .search-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 11px 14px 11px 38px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s;
        }
        .search-input::placeholder { color: var(--text-3); }
        .search-input:focus { border-color: var(--accent); }

        /* ─── Filters ────────────────────────────────── */
        .filters {
            display: flex; gap: 6px;
            overflow-x: auto; margin-bottom: 24px;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-3);
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.06em;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s;
        }
        .filter-chip:hover { border-color: var(--border-strong); color: var(--text-2); }
        .filter-chip.active {
            background: var(--accent-dim);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* ─── Inventory List ─────────────────────────── */
        .inventory-list { display: flex; flex-direction: column; gap: 2px; }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }
        .empty-icon {
            width: 48px; height: 48px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-3);
        }
        .empty-title { font-size: 14px; color: var(--text-2); margin-bottom: 4px; }
        .empty-sub { font-size: 12px; color: var(--text-3); }

        /* ─── Item Row ───────────────────────────────── */
        .item-row {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            display: flex; align-items: center; gap: 14px;
            transition: border-color 0.15s, background 0.15s;
            cursor: pointer;
        }
        .item-row:hover { border-color: var(--border-strong); background: var(--surface-2); }
        .item-row.low { border-color: rgba(255,179,71,0.25); background: var(--amber-dim); }

        .item-swatch {
            width: 36px; height: 36px;
            border-radius: 8px;
            flex-shrink: 0;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .item-info { flex: 1; min-width: 0; }

        .item-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .item-meta {
            display: flex; align-items: center; gap: 8px; margin-top: 3px;
        }

        .item-type {
            font-family: 'DM Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.08em;
            color: var(--text-3);
            background: var(--surface-2);
            border: 1px solid var(--border);
            padding: 2px 7px;
            border-radius: 4px;
        }

        .item-color-text {
            font-size: 12px; color: var(--text-3);
        }

        .low-badge {
            font-family: 'DM Mono', monospace;
            font-size: 9px;
            color: var(--amber);
            background: var(--amber-dim);
            border: 1px solid rgba(255,179,71,0.3);
            padding: 2px 6px; border-radius: 4px;
            letter-spacing: 0.06em;
        }

        .qty-control {
            display: flex; align-items: center; gap: 10px;
            flex-shrink: 0;
        }

        .qty-btn {
            width: 30px; height: 30px;
            border-radius: 7px;
            border: 1px solid var(--border);
            background: var(--surface-2);
            color: var(--text-2);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            transition: all 0.15s;
        }
        .qty-btn:hover { border-color: var(--border-strong); color: var(--text); background: var(--surface); }
        .qty-btn.plus:hover { border-color: var(--accent); color: var(--accent); }

        .qty-value {
            font-family: 'DM Mono', monospace;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            min-width: 24px;
            text-align: center;
        }

        /* ─── FAB ────────────────────────────────────── */
        .fab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            z-index: 30;
            padding: 16px 20px 28px;
            background: linear-gradient(to top, var(--bg) 60%, transparent);
            display: flex; justify-content: center; gap: 10px;
        }

        .fab {
            flex: 1; max-width: 180px;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-2);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.15s;
        }
        .fab:hover { border-color: var(--border-strong); color: var(--text); background: var(--surface-2); }
        .fab:active { transform: scale(0.97); }

        .fab.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #0e0e0f;
            font-weight: 600;
        }
        .fab.primary:hover { background: #d4e83d; border-color: #d4e83d; }

        /* ─── Modals ─────────────────────────────────── */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(6px);
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
        }
        .modal-overlay.open { display: flex; }

        .modal-sheet {
            background: var(--surface);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            width: 100%; max-width: 640px;
            padding: 28px 24px 40px;
            position: relative;
            animation: sheet-up 0.25s cubic-bezier(0.32, 0.72, 0, 1);
        }

        @keyframes sheet-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-drag-handle {
            width: 36px; height: 4px;
            background: var(--border-strong);
            border-radius: 2px;
            margin: 0 auto 24px;
        }

        .modal-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 24px;
        }

            position: absolute; top: 20px; right: 20
