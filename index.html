<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filament — Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0e0e0f;
            --surface: #161618;
            --surface-2: #1e1e21;
            --border: rgba(255,255,255,0.07);
            --border-strong: rgba(255,255,255,0.13);
            --text: #f0f0f0;
            --text-2: #888;
            --text-3: #555;
            --accent: #e8ff48;
            --accent-dim: rgba(232,255,72,0.12);
            --danger: #ff4f4f;
            --danger-dim: rgba(255,79,79,0.1);
            --amber: #ffb347;
            --amber-dim: rgba(255,179,71,0.1);
        }

        html, body { height: 100%; background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 14px; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .app { display: flex; flex-direction: column; min-height: 100vh; }

        header { position: sticky; top: 0; z-index: 40; background: rgba(14,14,15,0.92); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border); padding: 0 20px; height: 56px; display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-mark { width: 28px; height: 28px; border: 1.5px solid var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-mark::before { content: ''; width: 10px; height: 10px; background: var(--accent); border-radius: 2px; }
        .logo-text { font-family: 'DM Mono', monospace; font-size: 13px; font-weight: 500; letter-spacing: 0.08em; color: var(--text); }
        .logo-text span { color: var(--text-3); }
        .header-actions { display: flex; gap: 4px; }
        .icon-btn { width: 36px; height: 36px; border-radius: 8px; border: none; background: transparent; color: var(--text-2); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.15s, color 0.15s; font-size: 15px; }
        .icon-btn:hover { background: var(--surface-2); color: var(--text); }

        main { flex: 1; padding: 24px 20px 120px; max-width: 640px; margin: 0 auto; width: 100%; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 14px; padding: 18px 20px; position: relative; overflow: hidden; }
        .stat-label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 0.1em; color: var(--text-3); text-transform: uppercase; margin-bottom: 10px; }
        .stat-value { font-family: 'DM Mono', monospace; font-size: 36px; font-weight: 300; color: var(--text); line-height: 1; }
        .stat-value.warn { color: var(--amber); }

        .search-wrap { position: relative; margin-bottom: 16px; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-3); font-size: 13px; pointer-events: none; }
        .search-input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 11px 14px 11px 38px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 14px; outline: none; transition: border-color 0.15s; }
        .search-input:focus { border-color: var(--accent); }

        /* --- NEW GROUPING CSS --- */
        .group-container { margin-bottom: 16px; }
        .group-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; background: var(--surface-2); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; user-select: none; transition: background 0.15s; }
        .group-header:hover { background: var(--border-strong); }
        .group-title { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 10px;}
        .group-badge { font-family: 'DM Mono', monospace; font-size: 11px; background: var(--surface); color: var(--text-2); padding: 2px 8px; border-radius: 12px; border: 1px solid var(--border); }
        .group-icon { color: var(--text-3); font-size: 12px; transition: transform 0.2s; }
        .group-icon.open { transform: rotate(90deg); }
        .group-content { display: none; flex-direction: column; gap: 4px; padding-top: 8px; padding-left: 12px; border-left: 2px solid var(--surface-2); margin-left: 8px; }
        .group-content.open { display: flex; }

        .item-row { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 12px 14px; display: flex; align-items: center; gap: 14px; transition: border-color 0.15s; cursor: pointer; }
        .item-row:hover { border-color: var(--border-strong); background: var(--surface-2); }
        .item-row.low { border-color: rgba(255,179,71,0.25); background: var(--amber-dim); }
        .item-swatch { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.08); }
        .item-info { flex: 1; min-width: 0; }
        .item-name { font-size: 13px; font-weight: 500; color: var(--text); display: flex; align-items: center; gap: 6px; }
        .item-id-badge { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--accent); background: var(--accent-dim); padding: 1px 6px; border-radius: 4px;}
        .item-meta { display: flex; align-items: center; gap: 8px; margin-top: 4px; font-size: 11px; color: var(--text-3); }

        .qty-control { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .qty-btn { width: 28px; height: 28px; border-radius: 6px; border: 1px solid var(--border); background: var(--surface-2); color: var(--text-2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .qty-btn:hover { border-color: var(--border-strong); color: var(--text); }
        .qty-value { font-family: 'DM Mono', monospace; font-size: 14px; font-weight: 500; min-width: 28px; text-align: center; }
        .qty-label { font-size: 9px; color: var(--text-3); display: block; text-align: center; margin-top:-2px;}

        /* --- FAB & MODALS --- */
        .fab-bar { position: fixed; bottom: 0; left: 0; right: 0; z-index: 30; padding: 16px 20px 28px; background: linear-gradient(to top, var(--bg) 60%, transparent); display: flex; justify-content: center; gap: 10px; }
        .fab { flex: 1; max-width: 180px; padding: 14px 20px; border-radius: 12px; border: 1px solid var(--border); background: var(--surface); color: var(--text-2); font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .fab.primary { background: var(--accent); color: #0e0e0f; font-weight: 600; border-color: var(--accent); }

        .modal-overlay { position: fixed; inset: 0; z-index: 50; background: rgba(0,0,0,0.75); backdrop-filter: blur(6px); display: none; align-items: flex-end; justify-content: center; }
        .modal-overlay.open { display: flex; }
        .modal-sheet { background: var(--surface); width: 100%; max-width: 640px; padding: 28px 24px 40px; border-radius: 20px 20px 0 0; position: relative; }
        .modal-title { font-size: 15px; font-weight: 600; margin-bottom: 24px; }
        .modal-close { position: absolute; top: 20px; right: 20px; width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: var(--text-3); cursor: pointer; }
        
        .field-group { margin-bottom: 16px; }
        .field-label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 0.1em; color: var(--text-3); text-transform: uppercase; margin-bottom: 6px; }
        .field-input { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; padding: 11px 14px; color: var(--text); font-size: 14px; outline: none; -webkit-appearance: none;}
        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn { width: 100%; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; border:none; margin-top: 10px;}
        .btn-primary { background: var(--accent); color: #0e0e0f; }
        .btn-ghost { background: transparent; color: var(--danger); font-weight: 500; }

        .camera-modal { position: fixed; inset: 0; z-index: 60; background: #000; display: none; flex-direction: column; }
        .camera-modal.open { display: flex; }
        #ai-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; }
        #ai-canvas { display: none; }
        .camera-topbar { position: absolute; top: 0; width: 100%; z-index: 10; padding: 20px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .camera-close { width: 36px; height: 36px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4); color: white; cursor: pointer; }
        .shutter-wrap { position: absolute; bottom: 48px; width: 100%; display: flex; justify-content: center; }
        .shutter { width: 72px; height: 72px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .shutter-inner { width: 56px; height: 56px; border-radius: 50%; background: white; }
        .ai-loading { position: absolute; inset: 0; z-index: 20; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; gap: 16px; color: white;}
        .ai-loading.show { display: flex; }
        
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; background: var(--surface); border: 1px solid var(--border-strong); padding: 10px 16px; font-size: 12px; border-radius: 8px; display: flex; align-items: center; gap: 8px;}
        .sync-badge { font-family: 'DM Mono'; font-size: 10px; background: rgba(74, 222, 128, 0.1); color: #4ade80; padding: 4px 8px; border-radius: 12px; border: 1px solid rgba(74, 222, 128, 0.3); display: flex; align-items: center; gap: 4px;}
        .sync-dot { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; animation: pulse 2s infinite;}
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
<div class="app">

    <header>
        <div class="logo">
            <div class="logo-mark"></div>
            <span class="logo-text">FILAMENT<span>/INV</span></span>
        </div>
        <div class="header-actions">
            <div class="sync-badge" id="sync-status">
                <div class="sync-dot"></div> Local Only
            </div>
            <button class="icon-btn" onclick="openSettings()">
                ⚙️
            </button>
        </div>
    </header>

    <main>
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Spools</div>
                <div class="stat-value" id="total-spools">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Low Stock</div>
                <div class="stat-value warn" id="low-stock-count">0</div>
            </div>
        </div>

        <div class="search-wrap">
            <input type="text" class="search-input" id="search-input" onkeyup="renderInventory()" placeholder="Search brand, ID, material…">
        </div>

        <div class="inventory-list" id="inventory-grid"></div>
    </main>

    <div class="fab-bar">
        <button class="fab primary" onclick="openAICamera()">✨ AI Scan</button>
    </div>

</div>

<div class="camera-modal" id="ai-modal">
    <div class="camera-topbar">
        <span style="color:white; font-family: monospace;">AI BOX SCANNER</span>
        <button class="camera-close" onclick="closeAICamera()">✕</button>
    </div>
    <video id="ai-video" autoplay playsinline></video>
    <canvas id="ai-canvas"></canvas>
    <div class="shutter-wrap">
        <button class="shutter" onclick="captureAndAnalyze()"><div class="shutter-inner"></div></button>
    </div>
    <div class="ai-loading" id="ai-loading">ANALYZING SP00L...</div>
</div>

<div class="modal-overlay" id="item-modal">
    <div class="modal-sheet">
        <button class="modal-close" onclick="closeItemModal()">✕</button>
        <h3 class="modal-title" id="modal-title">Edit Filament</h3>
        
        <div class="field-group">
            <div class="field-label">Unique Spool ID (Handwritten or Barcode)</div>
            <input type="text" id="item-id" class="field-input" placeholder="e.g. 001, SPL-42">
        </div>

        <div class="field-row">
            <div class="field-group">
                <div class="field-label">Brand</div>
                <input type="text" id="item-brand" class="field-input">
            </div>
            <div class="field-group">
                <div class="field-label">Color</div>
                <input type="text" id="item-color" class="field-input">
            </div>
        </div>

        <div class="field-row">
            <div class="field-group">
                <div class="field-label">Material</div>
                <select id="item-type" class="field-input">
                    <option value="PLA">PLA</option>
                    <option value="PETG">PETG</option>
                    <option value="ABS">ABS</option>
                    <option value="ASA">ASA</option>
                    <option value="TPU">TPU</option>
                    <option value="Unknown">Other</option>
                </select>
            </div>
            <div class="field-group" style="text-align:center;">
                <div class="field-label">Remaining %</div>
                <div class="qty-control" style="justify-content:center; margin-top:8px;">
                    <button class="qty-btn" onclick="adjustModalQty(-10)">-</button>
                    <input type="number" id="item-qty" style="width:40px; background:transparent; border:none; color:white; text-align:center; font-size:18px
