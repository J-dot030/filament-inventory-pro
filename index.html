<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Filament OS â€” Enterprise Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #2a2a2a;
            --yellow: #FFD700;
            --yellow-dim: #B8941E;
            --yellow-dark: #9A7A1A;
            --border: rgba(255, 215, 0, 0.2);
            --border-strong: rgba(255, 215, 0, 0.4);
            --text: #ffffff;
            --text-dim: #999999;
            --red: #FF4444;
            --green: #00FF88;
            --blue: #4A9EFF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Subtle scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Header */
        header {
            background: var(--surface);
            border-bottom: 3px solid var(--yellow);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(255, 215, 0, 0.2);
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 800;
            color: var(--yellow);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--yellow);
            color: var(--bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--green);
            font-weight: 600;
        }
        
        .sync-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        .user-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg);
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-info:hover {
            border-color: var(--yellow);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        
        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--bg);
            font-size: 13px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 13px;
            font-weight: 600;
        }
        
        .btn-key {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--yellow);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-key:hover {
            background: var(--yellow);
            color: var(--bg);
            border-color: var(--yellow);
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: var(--red);
            color: white;
        }
        
        /* Stats */
        .stats {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: var(--yellow);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.15);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--yellow);
        }
        
        .stat-value.small {
            font-size: 14px;
            color: var(--green);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            padding: 0 20px;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-dim);
        }
        
        .tab.active {
            background: var(--yellow);
            color: var(--bg);
            border-color: var(--yellow);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .tab:hover:not(.active) {
            border-color: var(--yellow);
            color: var(--yellow);
        }
        
        /* Search */
        .search {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--yellow);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .search-input::placeholder {
            color: var(--text-dim);
        }
        
        /* Inventory */
        .inventory {
            padding: 0 20px;
            padding-bottom: 160px;
        }
        
        .group {
            margin-bottom: 24px;
        }
        
        .group-header {
            background: var(--yellow);
            color: var(--bg);
            padding: 12px 16px;
            font-weight: 800;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .group-header:hover {
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-1px);
        }
        
        .group-header.warning {
            background: var(--red);
            color: white;
        }
        
        .group-items {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        
        .group-items.open {
            display: flex;
        }
        
        .item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--yellow);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .item:hover {
            border-color: var(--yellow);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.15);
            transform: translateX(4px);
        }
        
        .item.box {
            border-left-color: var(--green);
        }
        
        .item-id {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 14px;
            background: var(--bg);
            padding: 10px 14px;
            border: 2px solid var(--yellow);
            border-radius: 8px;
            min-width: 90px;
            text-align: center;
            color: var(--yellow);
        }
        
        .item.box .item-id {
            border-color: var(--green);
            color: var(--green);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-brand {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
            color: var(--text);
        }
        
        .item-meta {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 500;
        }
        
        .qty {
            display: flex;
            align-items: center;
            background: var(--bg);
            border: 1px solid var(--border-strong);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .qty-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            color: var(--yellow);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .qty-btn:hover {
            background: var(--yellow);
            color: var(--bg);
        }
        
        .qty-val {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 13px;
            padding: 0 14px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            color: var(--yellow);
        }
        
        /* Action Bar */
        .actions {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            background: var(--surface);
            border-top: 3px solid var(--yellow);
            padding: 20px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }
        
        .action-btn {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: 2px solid var(--yellow);
            background: var(--bg);
            color: var(--yellow);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .action-btn:hover {
            background: var(--yellow);
            color: var(--bg);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .action-btn.danger {
            border-color: var(--red);
            color: var(--red);
        }
        
        .action-btn.danger:hover {
            background: var(--red);
            color: white;
            box-shadow: 0 6px 25px rgba(255, 68, 68, 0.4);
        }
        
        /* Login Screen */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .login-box {
            background: var(--surface);
            border: 3px solid var(--yellow);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 50px rgba(255, 215, 0, 0.3);
        }
        
        .login-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 900;
            color: var(--yellow);
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 32px;
        }
        
        .btn-google {
            width: 100%;
            padding: 16px;
            background: white;
            color: #333;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
