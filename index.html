<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Filament OS ‚Äî Enterprise Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #F3F4F6; --surface: #FFFFFF; --surface-hover: #F9FAFB; --border: #E5E7EB;
            --border-strong: #D1D5DB; --text-main: #111827; --text-muted: #6B7280;
            --accent: #2563EB; --accent-hover: #1D4ED8; --accent-bg: #EFF6FF;
            --danger: #EF4444; --danger-bg: #FEF2F2; --warning: #F59E0B; --warning-bg: #FFFBEB;
            --success: #10B981; --success-bg: #ECFDF5; --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body { height: 100%; background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 14px; -webkit-font-smoothing: antialiased; }
        .app { display: flex; flex-direction: column; min-height: 100vh; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        
        header { position: sticky; top: 0; z-index: 40; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-weight: 700; font-size: 16px; color: var(--text-main); display: flex; align-items: center; gap: 8px; letter-spacing: -0.02em; }
        .logo-icon { width: 24px; height: 24px; background: var(--accent); color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;}
        .user-badge { font-size: 12px; font-weight: 500; background: var(--surface); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border); color: var(--text-muted); cursor: pointer; box-shadow: var(--shadow-sm); transition: 0.2s; }
        .user-badge:hover { border-color: var(--border-strong); color: var(--text-main); }
        .api-key-btn { font-size: 12px; font-weight: 500; background: var(--accent-bg); color: var(--accent); padding: 6px 10px; border-radius: 20px; border: 1px solid var(--accent-bg); cursor: pointer; margin-left: 8px; transition: 0.2s; }
        
        main { flex: 1; padding: 20px; padding-bottom: 120px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { background: var(--surface); padding: 16px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow-sm); }
        .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; font-weight: 600; letter-spacing: 0.05em; }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 600; color: var(--text-main); line-height: 1; }

        .tabs { display: flex; background: var(--border); padding: 4px; border-radius: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-weight: 600; font-size: 13px; color: var(--text-muted); cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .tab.active { background: var(--surface); color: var(--accent); box-shadow: var(--shadow-sm); }

        .search-wrap { position: relative; margin-bottom: 24px; }
        .search-input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 14px 16px; color: var(--text-main); font-size: 14px; outline: none; box-shadow: var(--shadow-sm); transition: 0.2s; }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-bg); }

        .group-container { margin-bottom: 24px; }
        .group-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 4px; font-size: 12px; font-weight: 700; border-bottom: 2px solid var(--border); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-main); cursor: pointer;}
        .group-header.low-stock { border-bottom-color: var(--warning); color: var(--warning); }
        .group-content { display: none; flex-direction: column; gap: 8px; }
        .group-content.open { display: flex; }

        .spool-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; display: flex; align-items: center; gap: 14px; cursor: pointer; transition: 0.2s; box-shadow: var(--shadow-sm); }
        .id-pill { font-family: 'JetBrains Mono', monospace; background: var(--accent-bg); color: var(--accent-hover); padding: 6px 10px; border-radius: 8px; font-size: 13px; font-weight: 700; min-width: 60px; text-align: center; border: 1px solid rgba(37,99,235,0.2); }
        .id-pill.box { background: var(--success-bg); color: var(--success); border-color: rgba(16,185,129,0.2); }
        .spool-info { flex: 1; min-width: 0; }
        .spool-brand { font-weight: 600; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .spool-meta { font-size: 12px; color: var(--text-muted); }
        
        .qty-controls { display: flex; align-items: center; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .qty-btn { width: 32px; height: 32px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; font-size: 16px; }
        .qty-val { width: 44px; text-align: center; font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 600; border-left: 1px solid var(--border); border-right: 1px solid var(--border); color: var(--text-main); }

        .fab-bar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; padding: 24px; background: linear-gradient(to top, rgba(243,244,246,1) 60%, rgba(243,244,246,0)); display: flex; z-index: 40; }
        .btn-scan { flex: 1; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 600; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 10px 20px -5px rgba(37,99,235,0.4); }

        .camera-overlay { position: fixed; inset: 0; z-index: 100; background: #000; display: none; flex-direction: column; }
        #ai-video { flex: 1; object-fit: cover; }
        .shutter { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 76px; height: 76px; border: 4px solid white; border-radius: 50%; background: rgba(255,255,255,0.3); cursor: pointer; }
        .ai-status { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; color: white; flex-direction: column; z-index: 110; text-align: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; margin-bottom: 16px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal { position: fixed; inset: 0; z-index: 200; background: rgba(17,24,39,0.7); backdrop-filter: blur(4px); display: none; align-items: flex-end; justify-content: center; }
        .modal.open { display: flex; }
        .modal-sheet { background: var(--surface); width: 100%; max-width: 600px; padding: 24px; border-radius: 24px 24px 0 0; }
        .input-group { margin-bottom: 16px; }
        .label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; font-weight: 600; }
        .input { width: 100%; background: var(--surface); border: 1px solid var(--border-strong); border-radius: 10px; padding: 12px 14px; font-size: 15px; outline: none; }
        .btn-save { width: 100%; background: var(--accent); color: white; padding: 16px; border-radius: 10px; border: none; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 8px; }
        .btn-delete { width: 100%; margin-top: 16px; background: transparent; border: 1px solid var(--danger-bg); color: var(--danger); padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; }
        
        .toast { position: fixed; top: 24px; left: 50%; transform: translateX(-50%); z-index: 300; background: var(--text-main); color: white; padding: 12px 24px; border-radius: 30px; font-weight: 500; font-size: 13px; display: none; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <div class="logo"><div class="logo-icon">F</div> Filament OS</div>
        <div style="display: flex; align-items: center;">
            <div class="user-badge" id="current-user" onclick="switchUser()">Member 1</div>
            <div class="api-key-btn" onclick="setApiKey()">üîë Key</div>
        </div>
    </header>

    <main>
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Total Spools (All)</div>
                <div class="stat-val" id="total-items">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">System Status</div>
                <div class="stat-val" style="color:var(--success); font-size: 18px; margin-top: 8px;">‚óè Online</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-storage" onclick="setTab('storage')">Storage (Opened)</div>
            <div class="tab" id="tab-inventory" onclick="setTab('inventory')">Inventory (Boxes)</div>
        </div>

        <div class="search-wrap">
            <input type="text" class="search-input" id="search-input" onkeyup="renderInventory()" placeholder="Search ID, Brand, Material, or Color...">
        </div>

        <div id="inventory-grid"></div>
    </main>

    <div class="fab-bar">
        <button class="btn-scan" onclick="openAICamera()">Scan Asset (AI)</button>
    </div>
</div>

<div id="hint-toast" class="toast"></div>

<div class="camera-overlay" id="ai-modal">
    <div style="position:absolute; top:30px; width:100%; padding:0 24px; display:flex; justify-content:space-between; align-items:center; z-index:10;">
        <span style="background: rgba(0,0,0,0.6); color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 600;">AI SCANNER ACTIVATED</span>
        <button onclick="closeAICamera()" style="background:rgba(255,255,255,0.2); border:none; color:white; width: 36px; height: 36px; border-radius: 50%; font-size:16px;">‚úï</button>
    </div>
    <video id="ai-video" autoplay playsinline></video>
    <canvas id="ai-canvas" style="display:none;"></canvas>
    
    <button class="shutter" onclick="captureAndAnalyze()"></button>
    
    <div class="ai-status" id="ai-loading">
        <div class="spinner"></div>
        <div style="font-size: 18px; font-weight: 600;">Processing Asset...</div>
        <div id="ai-log" style="font-size: 11px; color:#A1A1AA; margin-top:10px;">Connecting to AI Engine...</div>
    </div>
</div>

<div class="modal" id="item-modal">
    <div class="modal-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 24px;">
            <h3 id="modal-title" style="font-size:18px; font-weight: 700;">Sync Asset</h3>
            <button onclick="closeItemModal()" style="background:var(--border); border:none; width:32px; height:32px; border-radius:50%;">‚úï</button>
        </div>
        
        <div class="input-group">
            <label class="label">Physical Location</label>
            <select id="item-status" class="input" style="font-weight: 600;">
                <option value="storage">üìÇ Storage (Opened Plastic Spool)</option>
                <option value="inventory">üì¶ Inventory (Unopened Cardboard Box)</option>
            </select>
        </div>

        <div class="input-group">
            <label class="label">Unique ID (Serial / Sharpie / Custom)</label>
            <input type="text" id="item-id" class="input" style="font-family: 'JetBrains Mono', monospace; font-weight: bold; color: var(--accent);">
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
            <div class="input-group">
                <label class="label">Brand</label>
                <input type="text" id="item-brand" class="input">
            </div>
            <div class="input-group">
                <label class="label">Material</label>
                <select id="item-type" class="input">
                    <option value="PLA">PLA</option><option value="PETG">PETG</option><option value="ASA">ASA</option><option value="ABS">ABS</option><option value="TPU">TPU</option>
                </select>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
            <div class="input-group">
                <label class="label">Color / Finish</label>
                <input type="text" id="item-color" class="input">
            </div>
            <div class="input-group">
                <label class="label">Remaining %</label>
                <input type="number" id="item-qty" list="percents" class="input">
                <datalist id="percents">
                    <option value="100"></option><option value="90"></option><option value="80"></option><option value="70"></option>
                    <option value="50"></option><option value="25"></option><option value="10"></option>
                </datalist>
            </div>
        </div>

        <button class="btn-save" onclick="saveItem()">Save to Database</button>
        <button class="btn-delete" id="btn-delete" onclick="deleteItem()" style="display:none;">Delete Asset Permanently</button>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('filamentFarmDB')) || [];
    let activeUser = localStorage.getItem('activeUser') || "Member 1";
    let aiStream = null;
    let currentTab = 'storage';

    document.getElementById('current-user').textContent = activeUser;

    function getApiKey() {
        let key = localStorage.getItem('geminiApiKey');
        if (!key) {
            key = prompt("Please enter your Gemini API Key to enable AI scanning:");
            if (key) localStorage.setItem('geminiApiKey', key);
        }
        return key;
    }

    function setApiKey() {
        const newKey = prompt("Enter your Gemini API Key:", localStorage.getItem('geminiApiKey') || '');
        if (newKey) {
            localStorage.setItem('geminiApiKey', newKey);
            localStorage.removeItem('activeGeminiModel');
            alert("API Key saved! The system will self-heal and find your allowed models on the next scan.");
        }
    }

    function setTab(tab) {
        currentTab = tab;
        document.getElementById('tab-storage').classList.remove('active');
        document.getElementById('tab-inventory').classList.remove('active');
        document.getElementById('tab-' + tab).classList.add('active');
        renderInventory();
    }

    function renderInventory() {
        const grid = document.getElementById('inventory-grid');
        const search = document.getElementById('search-input').value.toLowerCase();
        grid.innerHTML = '';
        
        const totalMatCount = {};
        inventory.forEach(i => {
            if(!totalMatCount[i.type]) totalMatCount[i.type] = 0;
            totalMatCount[i.type]++;
        });

        const filtered = inventory.filter(i => {
            const matchesSearch = ((i.id||"") + (i.brand||"") + (i.type||"") + (i.color||"")).toLowerCase().includes(search);
            const itemStatus = i.status || 'storage'; 
            return matchesSearch && (itemStatus === currentTab);
        });

        const grouped = {};
        filtered.forEach(i => {
            if (!grouped[i.type]) grouped[i.type] = [];
            grouped[i.type].push(i);
        });

        Object.keys(grouped).sort().forEach(type => {
            const items = grouped[type];
            const isLowStock = (totalMatCount[type] < 3); 
            const groupId = 'group-' + type.replace(/\s+/g, '');
            
            const container = document.createElement('div');
            container.className = 'group-container';
            
            let htmlList = '';
            items.forEach(i => {
                const isBox = (i.status === 'inventory');
                htmlList += `
                    <div class="spool-card" onclick="editItem('${i.id}')">
                        <div class="id-pill ${isBox ? 'box' : ''}">${isBox ? 'üì¶' : '#'}${i.id}</div>
                        <div class="spool-info">
                            <div class="spool-brand">${i.brand || 'Unknown'}</div>
                            <div class="spool-meta">${i.color || 'No Color'} ‚Ä¢ ${i.user}</div>
                        </div>
                        <div class="qty-controls" onclick="event.stopPropagation()">
                            <button class="qty-btn" onclick="updateQty('${i.id}', -10)">-</button>
                            <div class="qty-val">${i.qty}%</div>
                            <button class="qty-btn" onclick="updateQty('${i.id}', 10)">+</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="group-header ${isLowStock ? 'low-stock' : ''}" onclick="document.getElementById('${groupId}').classList.toggle('open')">
                    <span>${type} ${isLowStock ? '‚ö†Ô∏è LOW STOCK' : ''}</span>
                    <span>${items.length} Asset(s) ‚ñº</span>
                </div>
                <div class="group-content open" id="${groupId}">${htmlList}</div>
            `;
            grid.appendChild(container);
        });

        document.getElementById('total-items').textContent = inventory.length;
    }

    function getNextId() {
        const nums = inventory.map(i => parseInt(i.id.replace(/\D/g,''))).filter(n => !isNaN(n));
        return nums.length === 0 ? "001" : (Math.max(...nums) + 1).toString().padStart(3, '0');
    }

    async function openAICamera() {
        const apiKey = getApiKey();
        if (!apiKey) return;

        const next = getNextId();
        const toast = document.getElementById('hint-toast');
        toast.style.display = 'block';
        toast.innerHTML = `If no Factory Serial exists, write: <b>#${next}</b>`;
        setTimeout(() => toast.style.display = 'none', 4000);

        document.getElementById('ai-modal').style.display = 'flex';
        try {
            aiStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('ai-video').srcObject = aiStream;
        } catch (e) {
            alert("Camera access denied.");
            closeAICamera();
        }
    }

    async function captureAndAnalyze() {
        const apiKey = getApiKey();
        document.getElementById('ai-loading').style.display = 'flex';
        const log = document.getElementById('ai-log');
        
        const canvas = document.getElementById('ai-canvas');
        const video = document.getElementById('ai-video');
        canvas.width = 800; canvas.height = 600;
        canvas.getContext('2d').drawImage(video, 0, 0, 800, 600);
        const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        
        try {
            log.innerText = "Checking authorized models for your region...";
            let activeModel = localStorage.getItem('activeGeminiModel');
            
            if (!activeModel) {
                const modelCheck = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                if (!modelCheck.ok) throw new Error("API Key is INVALID or Regional Access is restricted.");
                
                const modelData = await modelCheck.json();
                const availableModels = modelData.models.map(m => m.name.replace('models/', ''));
                
                if (availableModels.includes('gemini-2.5-flash')) activeModel = 'gemini-2.5-flash';
                else if (availableModels.includes('gemini-2.0-flash')) activeModel = 'gemini-2.0-flash';
                else if (availableModels.includes('gemini-1.5-flash-latest')) activeModel = 'gemini-1.5-flash-latest';
                else if (availableModels.includes('gemini-1.5-flash')) activeModel = 'gemini-1.5-flash';
                else if (availableModels.includes('gemini-1.5-pro')) activeModel = 'gemini-1.5-pro';
                else activeModel = 'gemini-1.5-flash'; 
                
                localStorage.setItem('activeGeminiModel', activeModel);
            }

            log.innerText = `Analyzing with ${activeModel}...`;
            
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${activeModel}:generateContent?key=${apiKey}`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [
                        { text: "Analyze 3D filament spool/box. Priority 1: alphanumeric factory serial number. Priority 2: Sharpie number/QR. Return JSON: brand (string), color (string), type (PLA/PETG/ASA/ABS/TPU), asset_id (string or null), percentage_left (number 0-100), status ('inventory' for cardboard boxes, 'storage' for plastic spools)." },
                        { inlineData: { mimeType: "image/jpeg", data: base64 } }
                    ]}],
                    generationConfig: { responseMimeType: "application/json" } 
                })
            });
            
            if (!res.ok) {
                const errorData = await res.json();
                localStorage.removeItem('activeGeminiModel'); 
                throw new Error(errorData.error?.message || "Google rejected the scan.");
            }
            
            const data = await res.json();
            const result = JSON.parse(data.candidates[0].content.parts[0].text);
            
            closeAICamera();
            document.getElementById('item-id').value = (result.asset_id && result.asset_id !== "null") ? result.asset_id : getNextId();
            document.getElementById('item-brand').value = result.brand || 'Unknown';
            document.getElementById('item-color').value = result.color || 'Unknown';
            document.getElementById('item-qty').value = result.percentage_left || (result.status === 'inventory' ? 100 : 100);
            document.getElementById('item-type').value = result.type || 'PLA';
            document.getElementById('item-status').value = result.status || 'storage';
            
            document.getElementById('modal-title').textContent = "Confirm AI Scan";
            document.getElementById('btn-delete').style.display = "none";
            document.getElementById('item-modal').classList.add('open');
            
        } catch (e) { 
            alert(`SYSTEM HALT:\n\n${e.message}\n\nPlease tap the üîë Key icon and try a new key.`); 
            closeAICamera();
            document.getElementById('item-id').value = getNextId(); 
            document.getElementById('item-modal').classList.add('open'); 
        }
        document.getElementById('ai-loading').style.display = 'none';
    }

    function saveItem() {
        const id = document.getElementById('item-id').value;
        if(!id) return;
        
        const newItem = {
            id, brand: document.getElementById('item-brand').value,
            color: document.getElementById('item-color').value,
            qty: document.getElementById('item-qty').value,
            type: document.getElementById('item-type').value,
            status: document.getElementById('item-status').value,
            user: activeUser, time: new Date().toISOString()
        };
        
        const idx = inventory.findIndex(i => i.id === id);
        if (idx >= 0) inventory[idx] = newItem; else inventory.push(newItem);
        
        localStorage.setItem('filamentFarmDB', JSON.stringify(inventory));
        closeItemModal(); renderInventory();
    }

    function updateQty(id, change) {
        const i = inventory.find(x => x.id === id);
        if (i) { 
            i.qty = Math.min(100, Math.max(0, parseInt(i.qty) + change)); 
            localStorage.setItem('filamentFarmDB', JSON.stringify(inventory)); 
            renderInventory(); 
        }
    }

    function editItem(id) {
        const i = inventory.find(x => x.id === id);
        if(!i) return;
        document.getElementById('item-id').value = i.id;
        document.getElementById('item-brand').value = i.brand || "";
        document.getElementById('item-color').value = i.color || "";
        document.getElementById('item-qty').value = i.qty || 100;
        document.getElementById('item-type').value = i.type || "PLA";
        document.getElementById('item-status').value = i.status || 'storage';
        document.getElementById('btn-delete').style.display = "block";
        document.getElementById('item-modal').classList.add('open');
    }

    function switchUser() {
        const u = prompt("Enter Team Member Name:", activeUser);
        if (u) { activeUser = u; localStorage.setItem('activeUser', u); document.getElementById('current-user').textContent = u; renderInventory(); }
    }

    function closeAICamera() { document.getElementById('ai-modal').style.display = 'none'; if(aiStream) aiStream.getTracks().forEach(t => t.stop()); }
    function closeItemModal() { document.getElementById('item-modal').classList.remove('open'); }
    function deleteItem() { if(confirm("Permanently delete this asset?")) { inventory = inventory.filter(i => i.id !== document.getElementById('item-id').value); localStorage.setItem('filamentFarmDB', JSON.stringify(inventory)); closeItemModal(); renderInventory(); } }
    
    if(!localStorage.getItem('geminiApiKey')) {
        setTimeout(() => { getApiKey(); }, 500);
    }

    renderInventory();
</script>
</body>
</html>
